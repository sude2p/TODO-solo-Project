{% extends 'main.html'%}

{% block content%}


<h2 style="text-align: center;">Welcome {{user}}</h2>
<a href="{%url 'createTask'%}">Add Task</a>

<h1>To Do List</h1>
<br>
<table>
    <tr>
        <th>Task</th>
        <th></th>
        <th></th>
        <th></th>
        
    </tr>

    {% for item in project %}

    <tr>
        <td>{{item.task_title}}</td>
        <td><a href="{%url 'viewTask' item.id%}">View</a></td>
        <td><a href="{%url 'updateTask' item.id%}">Edit</a></td>
        <td><a href="{%url 'deleteTask' item.id%}">Delete</a></td>
        
        
        
    </tr>

    {% endfor %}

</table>




<br>
<br>
<form action="" method="GET">
    <input type="text" name="" id="" placeholder="search here">
    <input type="submit" name="" id="" value="search">

</form>


{%if request.user.is_authenticated%}
<a href="{%url 'logout'%}"><input type="button" value="Logout"></a>
{%endif%}

<br>
<br>



{%endblock content%}
